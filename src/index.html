<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <section class="login-container">
      <h1>Welcome to Travel Tracker</h1>
      <section class="login">
        <label for="username">username:</label>
        <input type="text" id="username"name="username">
        <label for="password">password:</label>
        <input type="password" id="password"name="password">
        <input id="login-button" type="submit" value="Log in!">          
      </section>
    </section>
    <section class="traveler hidden">
      <header>
        <h1 class="welcome">Welcome Traveler!</h1>
      </header>
      <section class="trip-section">
        <section class="trip-info"></section>
      </section>
      <div class="info">
        <section class="request-info">
          <form class="trip-form "method="post">
              <h3>Request A New Trip Here:</h3>
              <section class="form-container">
              <label for="trip-date">Trip Date:</label>
              <input id="trip-date" type="date" name="trip-date" value=""></input>
              </section>
              <section class="form-container">
              <label for="trip-duration">Duration:</label>
              <input id="trip-duration" type="number" name="trip-duration" min="0"></input>
              </section>
              <section class="form-container">
                <label for="trip-travelers">Travelers:</label>
                <input id="trip-travelers" type="number" name="trip-travelers" min="1"></input>
              </section>
              <section class="form-container">
                <label for="trip-destinations">Destination:</label>
                <input id="trip-destinations" type="text" name="trip-destinations" list="destination-name">
                  <datalist id="destination-name">
                    <!-- <option value="Lima, Peru"> -->
                    <!-- <option value="Cambridge"> -->
                  </datalist>
                </input>
              </section>
              <section id="button"class="form-container">
              <button id="submit-btn" class="submit-btn" type="button" name="submit">Submit</button>
              </section>
          </form>
        </section>
        <section class="cost-info">
          <section>
            <p>
              Lodging: money
              <br>
              Flight: money
              <br>
              Total: money
              <br>
              Fee: money
            </p>
          </section>
        </section>
        <section class="estimated-cost hidden"></section>
      </div>
    </section>
    <section class="agent hidden">
      <h1>Welcome Agent!</h1>
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
